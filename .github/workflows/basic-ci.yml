name: CI (develop)

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # Set your exact Node version here if needed
          node-version: 20
          cache: npm

      # Use npm ci if a lockfile exists; otherwise npm install
      - name: Install dependencies (lockfile)
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: hashFiles('package-lock.json') == ''
        run: npm install --no-audit --no-fund
